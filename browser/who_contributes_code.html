<!DOCTYPE html>

<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" id="theme"
  href="VizGrimoireJS/vizgrimoire.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="custom.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
  rel="stylesheet" />
<link rel="shortcut icon" href="favicon.png" />
<link rel="stylesheet" href="VizGrimoireJS/awesome/css/font-awesome.min.css">
</head>

<body>
  <div class="container-narrow">
    <div id="Navbar"></div>

    <div class="row-fluid">
      <h4>Who is contributing merged code each quarter?</h4>
    </div>
    <div class="row-fluid">
      <div class="span6">
        <h5>People All-time</h5>
        <div class="Contribs" data-type="people"  style="overflow: auto; height: 400px;"></div>
      </div>
      <div class="span6">
        <h5>People 2014 Q1</h5>
        <div class="Contribs" data-quarter="2014 1" data-type="people"
          data-search="false"  style="overflow: auto; height: 400px;"></div>
      </div>
    </div>

    <div class="row-fluid">
      <h4>How is the weight of the WMF evolving?</h4>
    </div>
    <div class="row-fluid">
      <div class="span8">
        <b>Reviews merged</b>
        <div class="FilterItemsMetricsEvol" data-data-source="scr"
          data-legend-div="legend" data-metric="scr_merged"
          data-filter="companies" data-limit="10" data-stacked="true"
          data-start="1359676800" data-end="1385856000"></div>
      </div>
      <div class="span4">
        <div id="legend"></div>
      </div>
    </div>

    <div class="row-fluid">
      <h4>What regions have a higher density of contributors?</h4>
    </div>

    <div class="row-fluid">
      <div class="span8">
        <i> <b>Submitted per country (aggregated)</b>
        </i>
        <div class="FilterItemsGlobal" data-data-source="scr"
          data-metric="scr_submitted" data-filter="countries"
          data-legend-div="countries_legend" data-limit="10"
          data-order-by="scr_submitted"></div>
      </div>

      <div class="span4" id="countries_legend"></div>
    </div>

    <div class="row-fluid">
      <h4>The evolution of the total amount of merged commits.</h4>
      <div class="MetricsEvol" data-data-source="scr" data-metrics="scr_merged"
        data-min1="true" data-legend="true" style="height: 120px;"
        data-start="1359676800" data-frame-time1="true" data-help="true"></div>
    </div>


    <div class="row-fluid" style="margin-top: 10px;">
      <div class="span12">
        <div id="Refcard"></div>
      </div>
    </div>

    <footer>
      <div id="Footer"></div>
    </footer>
  </div>

  <script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/vizgrimoire.min.js"></script>
  <script type="text/javascript" src="js/mediawiki.js"></script>
</body>
</html>
